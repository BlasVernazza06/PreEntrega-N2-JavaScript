<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Turnos Médicos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-slate-100 min-h-screen flex items-center justify-center font-['Poppins']">

  <div class="w-full max-w-2xl bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">Reserva tu turno médico</h1>
    
    <!-- Formulario -->
    <form id="turno-form" class="space-y-5">
      <input type="text" id="nombre" placeholder="Nombre del paciente" 
        class="w-full border rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-blue-500 outline-none transition" required />

      <!-- Cards de especialidades -->
      <div>
        <p class="font-semibold mb-2 text-gray-700">Selecciona una especialidad:</p>
        <div id="especialidades" class="grid grid-cols-2 gap-3"></div>
        <input type="hidden" id="especialidad" required />
      </div>

      <!-- Input de fecha y hora con Flatpickr -->
      <div class="flex gap-3">
        <input type="text" id="fechaHora" class="flex-1 border rounded-xl px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Selecciona fecha y hora" required />
      </div>
      
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl shadow-md hover:bg-blue-700 hover:scale-[1.02] transition transform">
        Reservar Turno
      </button>
    </form>

    <!-- Último turno -->
    <div id="ultimo-turno" class="mt-8 animate-fadeIn"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script src="js/index.js"></script> 
</body>
</html>
